---
- name: Create inventory directory
  ansible.builtin.file:
    path: "{{ persist_inventory_path }}/host_vars/{{ inventory_hostname }}"
    state: directory
    mode: "0777"
  delegate_to: localhost

- name: Write each resource to a file
  ansible.builtin.copy:
    content: "{{ {res: persist_result['gathered']} | to_nice_yaml }}"
    dest: "{{ persist_inventory_path }}/host_vars/{{ inventory_hostname }}/{{ res }}.yaml"
    mode: "0777"
  delegate_to: localhost
