---
- name: Debug
  ansible.builtin.debug:
    msg: "START network.base detect operation integration tests on connection={{ ansible_connection }}"

- name: Cleanup, persist, and detect drift
  block:
    - name: Reset configuration
      ansible.builtin.include_tasks: _cleanup.yaml

    - name: Set resources
      ansible.builtin.set_fact:
        test_resources:
          - "interfaces"

    - name: Set local data store
      ansible.builtin.set_fact:
        test_data_store:
          local: "~/test_backup"

    - name: Run persist role to gather and persist facts
      ansible.builtin.include_role:
        name: network.base.persist
      vars:
        resources: "{{ test_resources }}"
        data_store: "{{ test_data_store }}"

    - name: Assert file generation for persisted facts
      ansible.builtin.include_tasks: includes/assertions.yaml
      loop: "{{ test_resources }}"
      loop_control:
        loop_var: filename

    - name: Run detect role to identify configuration drift
      ansible.builtin.include_role:
        name: network.base.detect
      vars:
        resources: "{{ test_resources }}"
        data_store: "{{ test_data_store }}"

    - name: Assert drift detection result
      ansible.builtin.assert:
        that:
          - detect_result is defined
          - detect_result.changed == false

  always:
    - name: Reset configuration
      ansible.builtin.include_tasks: _cleanup.yaml

- name: Debug
  ansible.builtin.debug:
    msg: "END network.base detect operation integration tests on connection={{ ansible_connection }}"
